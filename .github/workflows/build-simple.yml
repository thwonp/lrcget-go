name: Build and Release (Simple)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: |
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Add Go bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: |
          pwsh -NoProfile -Command "Add-Content -Path $env:GITHUB_PATH -Value \"$env:USERPROFILE\\go\\bin\""

      - name: Install system dependencies (Ubuntu/Linux)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y software-properties-common ca-certificates apt-transport-https || true
          sudo add-apt-repository universe || true
          sudo apt-get update

          pkgs=(pkg-config libgtk-3-dev libgirepository1.0-dev libcairo2-dev libjson-glib-dev libatk1.0-dev libpango1.0-dev gcc g++)

          for candidate in libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libwebkit2gtk-dev; do
            if apt-cache show "$candidate" >/dev/null 2>&1; then
              pkgs+=("$candidate")
              echo "Installing detected webkit package: $candidate"
              break
            fi
          done

          echo "Installing packages: ${pkgs[*]}"
          sudo apt-get install -y "${pkgs[@]}"
          sudo apt-get clean

          PKGDIRS=(/usr/lib/x86_64-linux-gnu/pkgconfig /usr/lib/pkgconfig /usr/share/pkgconfig /usr/local/lib/pkgconfig)
          for d in "${PKGDIRS[@]}"; do
            if [ -d "$d" ]; then
              if [ -f "$d/webkit2gtk-4.0.pc" ]; then
                echo "webkit2gtk-4.0.pc already present in $d"
                break
              fi
              if [ -f "$d/webkit2gtk-4.1.pc" ]; then
                echo "Creating symlink $d/webkit2gtk-4.0.pc -> $d/webkit2gtk-4.1.pc"
                sudo ln -s "$d/webkit2gtk-4.1.pc" "$d/webkit2gtk-4.0.pc"
                break
              fi
              shopt -s nullglob
              for f in "$d"/webkit2gtk-*.pc; do
                echo "Creating symlink $d/webkit2gtk-4.0.pc -> $f"
                sudo ln -s "$f" "$d/webkit2gtk-4.0.pc" || true
                break 2
              done
              shopt -u nullglob
            fi
          done

      - name: Create build directory
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -Command "New-Item -ItemType Directory -Force -Path 'build/binaries' | Out-Null"
          else
            mkdir -p build/binaries
          fi

      - name: Build for Linux
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "& wails build -platform 'linux/amd64' -clean -o 'build/binaries/lrcget-linux-amd64'"
          else
            wails build -platform linux/amd64 -clean -o build/binaries/lrcget-linux-amd64
          fi

      - name: Build for Windows
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "& wails build -platform 'windows/amd64' -clean -o 'build/binaries/lrcget-windows-amd64.exe'"
          else
            wails build -platform windows/amd64 -clean -o build/binaries/lrcget-windows-amd64.exe
          fi

      - name: Build for macOS Intel
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "& wails build -platform 'darwin/amd64' -clean -o 'build/binaries/lrcget-darwin-amd64'"
          else
            wails build -platform darwin/amd64 -clean -o build/binaries/lrcget-darwin-amd64
          fi

      - name: Build for macOS Apple Silicon
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "& wails build -platform 'darwin/arm64' -clean -o 'build/binaries/lrcget-darwin-arm64'"
          else
            wails build -platform darwin/arm64 -clean -o build/binaries/lrcget-darwin-arm64
          fi

      - name: List build artifacts
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            pwsh -NoProfile -Command "Get-ChildItem -LiteralPath 'build/binaries' -Force | Select-Object Name,Length,Mode,LastWriteTime"
            pwsh -NoProfile -Command "Get-ChildItem -LiteralPath 'build/binaries' | ForEach-Object { $_.FullName }"
          else
            ls -la build/binaries/
            file build/binaries/*
          fi

      - name: Diagnostics: environment & build outputs
        run: |
          set -x
          echo "---- go env ----"
          go env || true
          echo "---- PATH ----"
          echo "$PATH"
          echo "---- HOME/go/bin ----"
          ls -la "$HOME/go/bin" || true
          echo "---- which wails ----"
          which wails || true
          echo "---- wails --version ----"
          wails --version || true
          echo "---- build dir ----"
          ls -la build || true
          echo "---- build/binaries ----"
          ls -la build/binaries || true
          echo "---- find build files ----"
          find build -type f -maxdepth 3 -print || true

      - name: Verify release files exist
        run: |
          set -e
          shopt -s nullglob
          files=(build/binaries/lrcget-*)
          if [ ${#files[@]} -gt 0 ] && [ -e "${files[0]}" ]; then
            echo "Release files found:"
            ls -la build/binaries/lrcget-*
          else
            echo "ERROR: No release files found in build/binaries. Aborting release."
            ls -la build || true
            exit 1
          fi
          shopt -u nullglob

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/binaries/lrcget-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
