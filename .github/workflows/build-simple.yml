name: Build and Release (Simple)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Wails
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Create build directory
        run: |
          mkdir -p build/binaries

      - name: Build for Linux
        run: |
          wails build -platform linux/amd64 -clean -o build/binaries/lrcget-linux-amd64

      - name: Build for Windows
        run: |
          wails build -platform windows/amd64 -clean -o build/binaries/lrcget-windows-amd64.exe

      - name: Build for macOS Intel
        run: |
          wails build -platform darwin/amd64 -clean -o build/binaries/lrcget-darwin-amd64

      - name: Build for macOS Apple Silicon
        run: |
          wails build -platform darwin/arm64 -clean -o build/binaries/lrcget-darwin-arm64

      - name: List build artifacts
        run: |
          ls -la build/binaries/
          file build/binaries/*

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/binaries/lrcget-*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
